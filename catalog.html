<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style2.css" />
		<title>BebraFilms</title>
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<a href="index.html"
					><div class="logo">
						<img src="/img/logo.png" alt="1" class="header__logo" />
						<p>BebraFilms</p>
					</div></a
				>
				<div class="btns">
					<a href="index.html"><button class="buttons">HOME</button></a>
					<a href="catalog.html"><button class="buttons">CATALOG</button></a>
				</div>
			</header>
			<main>
				<h1>Catalog</h1>
				<input type="search" class="search" />
				<form id="filter" class="main_filter">
					<select name="year" id="year" class="filter">
						<option selected>Year</option>
						<option value="2022">2022</option>
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
						<option value="2009">2009</option>
						<option value="2001">2001</option>
						<option value="1999">1999</option>
						<option value="1994">1994</option>
					</select>
					<select
						name="genre"
						id="genre"
						class="filter"
						onchange="myNewFunction(this)"
					>
						<option selected>Genre</option>
						<option value="action">Action</option>
						<option value="drama">Drama</option>
						<option value="fantasy">Fantasy</option>
						<option value="adventure">Adventure</option>
						<option value="thriller">Thriller</option>
					</select>
					<select name="raiting" id="raiting" class="filter">
						<option selected>Rate</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
					<select name="age" id="age" class="filter">
						<option selected>Age</option>
						<option value="0">0+</option>
						<option value="6">6+</option>
						<option value="12">12+</option>
						<option value="16">16+</option>
						<option value="18">18+</option>
					</select>

					<button
						onclick="reset()"
						value="reset"
						type="reset"
						form="filter"
						class="aboba"
					>
						Reset
					</button>
				</form>
				<div class="catalog"></div>
			</main>
			<footer>
				<div class="footer">
					<div class="footer_one">
						<a href="#">Agreement</a>
						<a href="#">Privacy</a>
						<a href="#">For copyright holders</a>
					</div>
					<div class="footer_two">
						<a href="#">BebraFilms.org</a>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
